<!DOCTYPE html>
<html>
<head>
    <metacharset="UTF-8">
    <meta name="viewport" content="widht=device-width">
    <title>入会申し込み</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="content">
        <h1 style="font-size: 24px; margin: 0">入会申し込み</h1>
        <p>入会するには、次のフォームを必須事項に入力ください</p>
        <div class="control">
            <label for="mymail">メールアドレス<span class="required">必須</span></label>
            <input id="mymail" type="email" name="maymail">
        </div>
        <div for="control">
            <label for="passcode">パスワード<span class="required">必須</span></label>
            <input id="passcode" type="password" name="pascode">
        </div>
        <div class="control">
            <button type="submit">登録する</button>
        </div>
</body><!-- content  -->
